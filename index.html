<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.css">
  <title>Akan Name</title>
</head>
<body>
  <div class="container is-align-items-center p-6 ">
    <div class="content is-medium">
      <h1>Akan Name</h1>
      <p>This a traditional naming system whereby the Akan people of Ghana frequently name their children after the day of the week they were born. The child's gender is also important for the naming process.</p>
    </div>
  <div class="control block">
    <input class="input is-medium is-rounded is-primary" type="date" placeholder="Medium input">
  </div>
  <div class="control block has-icons-left">
    <div class="select is-rounded is-medium is-primary">
      <select>
        <option selected>Select gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="icon is-small is-left">
      <i class="fas fa-venus-mars"></i>
    </div>
  </div>
  <div class="control block">
    <button class="button is-primary is-rounded is-medium">Submit</button>
  </div>
</div>
</body>
</html>
